<!DOCTYPE html>

<html>
  <head>
    <title>KaysMedia</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="banner">
      <div class="navbar">
        <img src="images/Kays Media LogO AND TEXT.png" class="logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="catalogue.html">Catalogue</a></li>
          <li><a href="signlog.html">Join Us</a></li>
          <li><a href="ContactUs.html">Contact Us</a></li>
        </ul>
      </div>

      <div class="container">
        <div class="form">
          <form action="">
            <br /><br />
            <h1>Reserve your spot!</h1>
            <br /><br />
            <span></span>
            <input type="text" name="name" placeholder="Name" />
            <input type="email" name="email" placeholder="Email" />
            <input type="text" name="phone_number" placeholder="Phone Number" />
            <input
              type="text"
              name="Address_line_1"
              placeholder="Address line 1"
            />
            <input
              type="text"
              name="Address_line_2"
              placeholder="Address line 2"
            />
            <input type="text" name="city" placeholder="city" />
            <b>Select product</b>
            <select name="product" aria-placeholder="Product">
              <option value="Outdoor_Photo_shoot_30min">
                Outdoor Photo Shoot 30min
              </option>
              <option value="Indoor_Photo_shoot_30min">
                Indoor Photo Shoot 30min
              </option>
              <option value="Outdoor_Photo_shoot_1hr">
                Outdoor Photo Shoot 1hr
              </option>
              <option value="Indoor_Photo_shoot_1hr">
                Indoor Photo Shoot 1hr
              </option>
              <option value="Wedding Photography">Wedding Photography</option>
              <option value="Music Video">Music Video</option>
            </select>
            <b>select package</b>
            <select name="package" aria-placeholder="Package">
              <option value="Standard">Standard</option>
              <option value="Premium">Premium</option>
              <option value="Gold">Gold</option>
            </select>
            <div class="Date_Selection">
              <b>DD</b>
              <select name="Day" class="Date">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <b>MM</b>
              <select name="Month" class="Date">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
              </select>
              <b>YY</b>
              <select name="Year" class="Date">
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>

                <option value="2036">2036</option>
                <option value="2037">2037</option>
                <option value="2038">2038</option>
                <option value="2039">2039</option>
                <option value="2040">2040</option>
                <option value="2041">2041</option>
                <option value="2042">2042</option>
                <option value="2043">2043</option>
                <option value="2044">2044</option>
                <option value="2045">2045</option>
                <option value="2046">2046</option>

              </select>
              <br />
              <button><span></span>Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
